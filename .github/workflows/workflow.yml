name: build
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: "24.3.0"
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
